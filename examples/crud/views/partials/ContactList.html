<div class="starter-template tableContainer">
    <button class="btn btn-info btn-create">Create</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th style="width: 64px"></th>
            <th style="width: 64px"></th>
        </tr>
        </thead>
        <tbody>
        <% _.each(contacts, function(contact){ %>
        <tr>
            <td><%= contact.name %></td>
            <td><%= contact.email %></td>
            <td>
                <button class="edit btn btn-info" data-element-id="<%= contact.id %>">edit</button>
            </td>
            <td>
                <button class="delete btn btn-danger" data-element-id="<%= contact.id %>">delete</button>
            </td>
        </tr>
        <% }); %>
        </tbody>
    </table>
</div>
